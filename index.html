<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <!-- styleSheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/30b64a1bf1.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header section start -->
    <header>
        <nav>
            <div class="headerLogo">
                <span><a href="#">Influencer Products</a></span>
            </div>
            <div class="mainMenu">
                <label for="toggler"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" name="" id="toggler">
                <a href="#"><i class="fa-solid fa-cart-shopping shoppingIcon"></i></a>

                <div class="headerLink">
                    <a class="linkStyles" href="#">Home</a>
                    <a class="linkStyles" href="#">Producrs</a>
                    <a class="linkStyles" href="#">Sign Up</a>
                    <a class="linkStyles" href="#">Sign In</a>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass">
                        </i></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <!-- journey us section start -->
        <section class="container">
            <div class="journeyUs">
                <div class="journey">
                    <div class="journeyDetails">
                        <h1>Start your Journey as Influencer</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                            Lectus faucibus.</p>
                        <div class="commonBtn">
                            <input type="submit" value="PreeBook Now">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="journeyImg">
                        <img class="" src="images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- journey us section end -->

        <!-- pay section start -->
        <section class="container">
            <div class="paySection">
                <div class="pay">
                    <img src="logos/Alibaba.svg" alt="">
                    <img src="logos/Amazon.svg" alt="">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                    <img src="logos/Ebay.svg" alt="">
                    <img src="logos/Rakuten.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
        <!-- pay section end -->

    </main>
    <!-- main section end -->

</body>

</html>
